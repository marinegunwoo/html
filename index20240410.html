<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>사용자 입력실습</h1>
    <hr />
    <h2>회원가입</h2>
    <form action="" method="post">
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="idinput">아이디</label>
        <input type="text" name="" id="idinput" /> <br />
        <label for="pass">비밀번호</label>
        <input type="password" name="" id="pass" /><br />
        <label for="repass">비밀번호확인</label>
        <input type="password" id="repass" /><br />
      </fieldset>
      <fieldset>
        <legend>회원정보</legend>
        <label for="name">이름</label
        ><input type="text" name="" id="name" /><br />
        <label for="gender">성별</label>
        <label for="male">남</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">여</label>
        <input type="radio" name="gender" id="female" checked /><br />
        <label for="birth">생년월일</label>
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="">월</label>
        <select name="" id="">
          <option value="" for="1">1</option>
          <option value="" for="2">2</option>
          <option value="" for="3">3</option>
          <option value="" for="4">4</option>
          <option value="" for="5">5</option>
          <option value="" for="6">6</option>
          <option value="" for="7">7</option>
          <option value="" for="8">8</option>
          <option value="" for="9">9</option>
          <option value="" for="10">10</option>
          <option value="" for="11">11</option>
          <option value="" for="12">12</option>
          <option value="" for="13">13</option>
          <option value="" for="14">14</option>
          <option value="" for="15">15</option>
          <option value="" for="16">16</option>
          <option value="" for="17">17</option>
          <option value="" for="18">18</option>
          <option value="" for="19">19</option>
          <option value="" for="20">20</option>
          <option value="" for="21">21</option>
          <option value="" for="22">22</option>
          <option value="" for="23">23</option>
          <option value="" for="24">24</option>
          <option value="" for="25">25</option>
          <option value="" for="26">26</option>
          <option value="" for="27">27</option>
          <option value="" for="28">28</option>
          <option value="" for="29">29</option>
          <option value="" for="30">30</option>
          <option value="" for="31">31</option>
        </select>
        <label for="">일</label>
        <label for="email">이메일</label
        ><input type="email" name="" id="email" required /><br />
      </fieldset>
      <input type="reset" value="초기화" />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
