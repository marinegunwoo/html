<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=prompt("정수를 입력하세요(1이상 6이하)","입력한수만큼 번호가 나옵니다.");
        for(i=1;i<=x;i++){
            document.write("<h"+i+">"+i)
            document.write("</h"+i+">")
        }
    </script>
</body>
</html>
