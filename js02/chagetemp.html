<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 변환기</title>
    
</head>
<body>
    <table border="3">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
            <script>
                for(i=0;i<=10;i++){
                    document.write("<tr><td>"+i+"</td><td>"+((i*9.0/5)+32)+"</td></tr>");
                }
            </script>
        </tr>
    </table>
</body>
</html>
