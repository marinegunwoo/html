<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>구구단표</h1>");
        document.write("<table border=2 width=50%>");
        for(i=1;i<10;i++){
            document.write("<tr>");
            for(j=1;j<10;j++){
                document.write("<td>" +i*j+ "</td>");
            }
            document.write("</tr>");
            document.write("<br>");
        }
        document.write("</table>");
    </script>
</body>
</html>
