<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 점 사이의 거리 계산기</title>
    <script>
    function add(){
        x1=parseInt(document.getElementById("number1").value)
        y1=parseInt(document.getElementById("number2").value)
        x2=parseInt(document.getElementById("number3").value)
        y2=parseInt(document.getElementById("number4").value)
        if(Number.isInteger(Math.sqrt((x1-x2)**2+(y1-y2)**2))==1){
        <!--Math.sqrt()는 제곱근 값을 구해주고 Number.isInteger()은 정수라면 true를 아니라면 false를 반환합니다.-->
        document.getElementById("result").value= Math.sqrt((x1-x2)**2+(y1-y2)**2) <!--루트를 씌웠을때 정수라면 계산값을 아니라면 루트를 씌워서 출력합니다.-->
        }
        else{
        document.getElementById("result").value="√"+((x1-x2)**2+(y1-y2)**2)
        }
}
    </script>
</head>
<body>
    점1 x 좌표: <input type=text id="number1"><br>
    점1 y 좌표: <input type=text id="number2"><br>
    점2 x 좌표: <input type=text id="number3"><br>
    점2 y 좌표: <input type=text id="number4"><br>
    <input type=button value="계산" onClick="add()" class="button"><br>
    연산결과: <input type=text id="result" value=""><br>
    <a href="Dom_hard.html">계산기</a><br>
</body>
</html>
